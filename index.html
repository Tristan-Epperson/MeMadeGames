<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeMadeGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            font-size: 32px;
            color: #ffa500;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .game {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .game img {
            width: 100%;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .game:hover img {
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 18px;
        }
        .game:hover .overlay {
            opacity: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #aaa;
        }
    </style>
</head>
<body>

<header>MeMadeGames</header>
<div class="gallery">
    <!-- Game 1 -->
    <a href="50to1.html" class="game">
        <img src="images/50to1img.png" alt="Game 1">
        <div class="overlay">Game Title 1</div>
    </a>

</div>

<footer>&copy; 2024 MeMadeGames</footer>

</body>
</html>
